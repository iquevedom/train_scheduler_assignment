<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h3>Choo Choo. Chee Chee.</h3>
        </div>
        <div class="container2"><h5>Current Train Schedule</h5>
            <div class="trainSchedule">
                    <table class="table" id="trains">
                        <thead>

                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frecuency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
        </div>

        <div class="container3">
            <form>
                <div class="form-group"><h5>Add Train</h5>
                    <label for="train-name">Train Name</label>
                    <input type="search" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="role">Destination</label>
                    <input type="search" class="form-control" id="trainDestination">
                </div>
                <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm military time)</label>
                        <input type="time" class="form-control" id="firstTrainTime">
                    </div>
                <div class="form-group">
                        <label for="frecuency">"Frecuency (min)"</label>
                        <input type="search" class="form-control" id="frecuency">
                        </div>
                <button type="search" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../train_scheduler_assignment/assets/javascript/app.js"></script>
